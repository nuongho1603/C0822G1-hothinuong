<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form><input type="button" onclick="play()" value="Play"></form>

<script>
    function play() {
        let so = +prompt('Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?');
        let ngauNhien = Math.floor(Math.random() * so);
        alert(ngauNhien);
        let soDuDoan;
        let count=0;
        do{
            count++;
            soDuDoan = +prompt('So ban du doan la:');
            if (soDuDoan < ngauNhien) {
                alert('SỐ bạn đoán nhỏ hơn gia tri ngau nhien');
            } else if (soDuDoan > ngauNhien) {
                alert('Số bạn đoán lớn hơn gia tri ngau nhien');
            }else {
                alert('Chuc mung ban!');
                break;
            }
            if (count==3){
                alert("banj heet so lan doan");
                break;
            }
        }while (true)

    }


</script>
</body>
</html>
