<body>
<p> Tính tổng của 20 số đầu tiên trong dãy fibonacci.</p>
<script>
    let number1=1;
    let number2=1;
    let sum=0;
    for( let i=0;i<18;i++) {
        number=number1+number2;
        sum=sum+number;
        number1=number2;
        number2=number;
    } document.write(sum);
</script>
</body>
