<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</p>
<script>
    let i=1;
  for (;i<=100;i++) {
      if(i === 99) {
          alert('Da hoan thanh');
          break;
      }  document.write(i +"<br>");
  }
</script>
</body>
</html>
