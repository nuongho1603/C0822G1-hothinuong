<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
<script>
    let number1 = 1;
    let number2 = 1;
    let i = 0
    document.write(number1 + "<br>" + number2);
    for (; i < 18; i++) {
        number = number1 + number2;
        document.write("<br>");
        number1 = number2;
        number2 = number;
        document.write(number);
    }

</script>
</body>
</html>
