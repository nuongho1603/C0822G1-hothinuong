<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5 </p>
<script>
    let number1 = 1;
    let number2 = 1;
    let i = 0
    for (; i < 18; i++) {
        number = number1 + number2;
        if(number % 5 === 0) {
            document.write(number);
            break;
        }
        number1 = number2;
        number2 = number;
    }

</script>
</body>
</html>
