<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Bài 1: In dãy Fibonaci </p>
<script>
    let number1 = 0;
    let number2 = 1;
    document.write(number1 + "<br>" + number2);
    for (let i = 0; i < 20; i++) {
        let number = number1 + number2;
        number1 = number2;
        number2 = number;
        document.write("<br>");
        document.write(number);
    }
</script>
</body>
</html>
