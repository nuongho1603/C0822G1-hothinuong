<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    document.write("<table>")
    for (i = 1; i <= 5; i++) {
        document.write("<tr>");
        let sao = 1;
        while (sao <= i) {
            document.write("<td>*</td>");
            sao++;
        }
        document.write("</tr>");
    }
    document.write("</table>");

    document.write("<br>");

    document.write("<table>")
    for (i = 5; i >= 1; i--) {
        document.write("<tr>");
        let sao = 1;
        while (sao <= i) {
            document.write("<td>*</td>");
            sao++;
        }
        document.write("</tr>");
    }
    document.write("</table>");

    document.write("<br>");


</script>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp")
            } else {
                document.write("*")
            }
        }
        document.write("<br>");
    }

    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j < i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
