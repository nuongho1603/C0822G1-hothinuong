<body>
<!--Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu,-->
<!--số tháng cho vay và lãi xuất hàng tháng.
 Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, -->
<!--số tháng cho vay và lãi xuất hàng tháng.-->

<script>
    let tienGoc = prompt('So tien ban dau:');
    let laiSuat = prompt('Lai suat hang thang :');
    let tienLai =0;
    let thoiGian = prompt('Nhap vao thoi gian vay:')
    for (let i = 1; i <= thoiGian; i++) {
        tienLai = (tienGoc + tienLai)*laiSuat/100 ;
    } document.write(tienLai);
</script>
</body>
</html>
