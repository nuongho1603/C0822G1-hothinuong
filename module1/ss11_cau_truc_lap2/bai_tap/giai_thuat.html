<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 10; i += 2) {
        for (let j = 0; j <= i; j++) {
            document.write("&nbsp");
        }
        for (let j = 0; j < 9 - i; j++) {
            document.write("*");
        } document.write("<br>");
    }

</script>
</body>
</html>
