<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bảng cửu chương</title>
</head>
<body>
<h3> Bảng cửu chương </h3>
<script>

    document.write("<table border='1'>")
    for (i = 1; i <= 9; i++) {
        document.write("<tr>")
        for (j = 2; j <= 9; j++)
            document.write("<td>" + j + "x" + i + "=" + (j * i));
        document.write("</td>");
    }
    document.write("</tr></table>");


</script>

</table>
</body>
</html>
