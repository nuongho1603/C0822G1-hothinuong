<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSCP(number) {
        let sum = 0;
        for (let i = 0; i < number.length; i++) {
            if (Math.sqrt(number[i]) === parseInt(Math.sqrt(number[i]))) {
                sum += number[i];

            }
        }
        return sum;
    }


    let num = [];
    let size = +prompt("Nhập độ dài mảng: ");

    for (let i = 0; i < size; i++) {
        num[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
        document.write(num[i] + ",");
    }
    // let arr = [1, 2, 3, 4, 5];

    document.write("Tong SCP trong mảng: " + checkSCP(num));

</script>
</body>
</html>
