<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    document.write("mảng: " + array);
    let sum=0;
    let count = 0;
    for (let i=0;i<array.length;i++) {
        sum += i;
    }
    let   tb = sum / array.length;
    for (let i=0;i<array.length;i++) {
        if (array[i] == tb) {
            count+=1;
        }
    }
    document.write("số lượng số bằng số tb là: " +count);


</script>

</body>
</html>
