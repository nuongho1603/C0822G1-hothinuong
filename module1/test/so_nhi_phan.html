<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm truyền vào 1 tham số, hàm trả về chuỗi là số nhị phân của tham số truyền vào
    //VD 2 => "10" , 10 => "1010"
    function soNhiPhan(number) {
        let arr = [];
        let thuong;
        do {
            thuong = Math.floor(number / 2);
            if (number % 2 === 0) {
                arr.unshift(0);
            } else {
                arr.unshift(1);
            }
            number = thuong;
        } while (thuong > 0)
        return arr.join("");
    }
    document.write(soNhiPhan());
    alert(soNhiPhan(30));
</script>
</body>
</html>
