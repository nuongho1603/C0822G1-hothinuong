<script>
    function checkString(str) {
        let string = str.split(' ');
        for (let i = 0; i < string.length; i++) {
            if (string.length == 1) {
                return string;
            } else {
                string[i] = string[i].charAt(0).toUpperCase();
            }
        }
        return string.join('');
    }
