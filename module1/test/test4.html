<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 1, 3, 9];

    function checkArray(array) {
        for (let i = 0; i < array.length / 2; i++) {
            if (array[i] * array[i] !== array[array.length / 2 + i]) {
                return false;
            }
        }
        return true;
    }

    document.write(checkArray(arr));


</script>
</body>
</html>
