<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }

    };
    let date = new MyDate(21, 9, 2022);

    date.setDay();
    date.setMonth();
    date.setYear();

    let month = date.getMonth(3);

    let year = date.getYear(2021);

    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
