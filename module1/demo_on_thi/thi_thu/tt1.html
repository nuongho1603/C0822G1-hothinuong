<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;

    function checkArr(array) {
        let soDau = array[0];
        let soHai = array[1];
        n = soHai - soDau;
        let check = "ok";
        for (let i = 2; i < array.length; i++) {
            if (array[i] - array[i - 1] !== n) {
                check = "no";
            }
        }
        return check;

    }

    let numberArr = [];
    let size = +prompt("Nhập độ dài mảng: ");
    for (let i = 0; i < size; i++) {
        numberArr[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    // let arr1 = [0, 3, 4, 6, 8];
    alert(checkArr(numberArr));
</script>
</body>
</html>
