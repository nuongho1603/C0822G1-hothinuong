<!DOCTYPE html>
    <html lang="en"><head>
        <meta charset="UTF-8">
        <title>Title</title>
        </head>
        <body>
        <script>
        class Lamp {
            constructor() {
                this.status = false;
            }

            turnOn() {
                this.status = true;
            }

            turnOff() {
                this.status = false;
            }

            getStatus() {
                return this.status;
            }
        }

    class Switch {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        collect(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let den = new Lamp();
    let congTac = new Switch();
    congTac.collect(den);
    congTac.switchOn();
    alert(den.getStatus());

</script>
</body>
</html>
