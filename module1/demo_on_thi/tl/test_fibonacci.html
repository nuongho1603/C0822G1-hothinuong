<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkFibonacci(number) {
        let a=0;
        let b=1;
        let c= 1;
        while (c <= number){
            if(c == number) {
                return true;
            } else {
                a=b;
                b=c;
                c=a+b;
            }

        } return  false;
    }
    let size = +prompt("Moi ban nhap do dai  cuar mang");
    let arr = [];
    let count=0;
    for (let i = 0; i < size; i++) {
        arr[i] = +prompt("Moi ban nhap phan tu thu " + (i + 1));
    }
    for (let i = 0; i < arr.length; i++) {
        if(checkFibonacci(arr[i])) {
            count++;
        }
    }
    if (count === arr.length) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
