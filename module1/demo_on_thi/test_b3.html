<script>

    function checkFibonacci(array) {
        array[0] = 0;
        array[1] = 1;
        for (let i = 0; i < array.length; i++) {
            if (array[i] == array[i - 1] + array[i - 2]) {
                array[i - 1] = array[i - 2];
                array[i - 2] = array[i];
                b.includes(array.length);
                b.push(array[i]);
            }
        }
        return a = sort(b);
    }


    let arr1 = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    alert(checkFibonacci(arr1));
</script>
