<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function giaiThua(number) {
        let giaiThua=1;
        for (let i = 1; i <= number; i++) {
            giaiThua *= i;
        }
        return giaiThua;
    }
    let number=+prompt('NhAP SO NGUYEN');
    alert(giaiThua(number));

</script>
</body>
</html>
