<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm -->
<!--trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>

    function checkNumber(nhapSo) {
        let dem = 0;
        for (let i = 0; i < so.length; i++) {
            if (nhapSo === so[i]) {
                dem++;
            }
        }
        if (dem === 0) {
            return -1;
        } else {
            return dem;
        }
    }
    let so = ["1", "2", "3", "4", "5", "6", "n"];
    let nhapSo = prompt("Nhap vao ki tu can kiem tra: ");
    alert(so);
    document.write("So lan xuat hien cua ki tu la: " + checkNumber(nhapSo));

</script>
</body>
</html>
