<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    function checkNumber(number) {
        if (number > 0) {
            return true;
        }
        return false;
    }
    let number = +prompt('Nhap mot so:');
    document.write(checkNumber(number));
</script>
</body>
</html>
