<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, -->
<!--hiển thị hộp thoại thông báo cho người dùng. -->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    function checkNumber(number1, number2) {
        if (number1 > number2) {
            return('number1 lon hon number2.');
        } else {
            return number1 + number2;
        }
    }
let number1 = +prompt('Nhap tham so thu nhat:');
let number2 = +prompt('Nhap tham so thu hai:');
    alert(checkNumber(number1, number2));
</script>
</body>
