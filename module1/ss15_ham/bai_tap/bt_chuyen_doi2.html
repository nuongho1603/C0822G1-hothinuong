<script>
    function footToMeter(foot) {
        return meter = foot * 0.305;
    }
    let foot = +prompt('Nhap foot: ');
    document.write(foot + " foot= " + footToMeter(foot) + " meter.");

</script>
<script>
    function meterToFeet(meter) {
        return foot = meter * 3.279;
    }
    let meter = +prompt('Nhap meter: ');
    document.write(";" + meter + " meter= " + meterToFeet(meter) + "foot");
</script>
