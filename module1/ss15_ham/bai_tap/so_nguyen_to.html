<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Moi ban nhap so:');
    function isPrime(number) {
        if (number < 2) {
            return "khong phai SNT";
        }
        for (let i = 2; i < number - 1; i++) {
            if (number % i === 0) {
                return "khong phai SNT";
            }
        }
        return "Day la SNT";
    }
    alert(isPrime(number));


</script>
</body>
</html>
