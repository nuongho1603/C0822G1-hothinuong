<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberArr = [];
    let size = +prompt("Nhập độ dài mảng: ");
    let tong = 0;
    let count = 0;
    for (let i = 0; i < size; i++) {
        numberArr[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    document.write("Mang : " + numberArr);
    for (let i = 0; i < numberArr.length; i++) {
        tong += i;
    }
    let trungBinh = tong / numberArr.length;
    for (let i = 0; i < numberArr.length; i++) {
        if (numberArr[i] == trungBinh) {
            count += 1;
        }
    }
    document.write("So luong so tb bang: " + count);


</script>

</body>
</html>
