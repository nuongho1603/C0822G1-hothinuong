<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    let kyTuSo = ["1", "0", "2", "3", "4", "5", "6", "7", "8", "9"];
    function check(kyTu) {
        for (let i = 0; i < kyTuSo.length; i++) {
            if (kyTu == kyTuSo[i]) {
                return true;
            }
        }
        return false;
    }
    let kyTu = +prompt('Moi ban nhap ky tu:');
    document.write(check(kyTu));

</script>
</body>
</html>
