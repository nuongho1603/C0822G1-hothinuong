<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    let number1 = +prompt('So thu nhat');
    let number2 = +prompt('So thu hai');
    let number3 = +prompt('So thu ba');

    function checkNumber(number1, number2, number3) {
        if (number1 < number2 && number1 < number3) {
            return number1;
        } else if (number2 < number3) {
            return number2;
        } else {
            return number3;
        }
    }
    checkNumber();
    let result = checkNumber(number1, number2, number3);
    alert(result)

</script>
</body>
