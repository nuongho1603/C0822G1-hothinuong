<!DOCTYPE html>

<body>
<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    function chuVi(banKinh) {
        return banKinh * 2 * 3.14;
    }
    let banKinh = +prompt('Nhap ban kinh hinh tron:');
    document.write("Chu vi hinh tron= " + chuVi(banKinh));

    function dienTich(banKinh) {
        return banKinh * banKinh * 3.14;
    }
    document.write("Dien tich hinh tron= " + dienTich(banKinh));
</script>
</body>
</html>
