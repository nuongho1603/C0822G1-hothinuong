<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Title </title>
</head>
<body>
<h2> Luyện tập câu lệnh Switch-case </h2>
<h3> Kiểm tra số ngày trong tháng </h3>
<form>
    <input type="number" id="nhapSo" placeholder="Nhập tháng vào đây">
    <input type="button" onclick="ketQua()" value="Tính số ngày">
  <div id="result"> Đây là kết quả cho bạn </div>
</form>
<script>
    function ketQua() {
        let nhapSo = document.getElementById("nhapSo").value;
        switch (nhapSo) {
            case '2':
                document.getElementById("result").innerHTML = ('thang nay co 28 hoac 29 ngay');
                break;
            case '1':
            case '3':
            case '5':
            case '8':
            case '10':
            case '12':
                document.getElementById("result").innerHTML = ('thang nay co 31 ngay');
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("result").innerHTML = ('thang nay co 30 ngay');
                break;
            default:
                document.getElementById("result").innerHTML = ('khong phai thang trong nam');
        }
    }

</script>
</body>
</html>
