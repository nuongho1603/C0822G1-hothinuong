<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhap so thuc thu nhat:');
    let b = prompt('Nhap so thuc thu hai:');
    let c = prompt('Nhap so thuc thu ba:');
    if (a > 0 && b > 0 && c > 0 && (a + b > c) && (b + c > a) && (a + c > b)) {
        alert('Là 3 cạnh tam giác. ');
    } else alert('Không phải cạnh của một tam giác.');
</script>
</body>
</html>
