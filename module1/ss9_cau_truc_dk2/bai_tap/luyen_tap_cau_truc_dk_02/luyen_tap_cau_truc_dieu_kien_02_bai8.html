<script>
    let tuoi=prompt('HAY NHAP TUỔI CUA BAN:');
    if (tuoi>0 && tuoi<120) {
        alert('Đây là tuổi của một người.');
    } else alert('Không phải tuổi của 1 người.');
</script>
