<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Nhap so tien ban dau cua ban:</p>
<input type="number" id="number1" placeholder="Nhap so tien goc vao">
<p> So thang vay:</p>
<input type="number" id="number2" placeholder="Nhap so thang vay">
<p> Nhap lai suat theo thang:</p>
<input type="number" id="number3" placeholder="Nhap so thang vay">
<input type="button" onclick="ketQua()" value="Click me!">
<div id="result"> </div>

<script>
    function ketQua() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let number3 = document.getElementById("number3").value;

        let laiSuat = number1 * (1+ number3/ number2);
        document.getElementById("result").innerHTML=('Lai suat cua ban la:' + laiSuat);
    }
</script>
</body>
</html>
