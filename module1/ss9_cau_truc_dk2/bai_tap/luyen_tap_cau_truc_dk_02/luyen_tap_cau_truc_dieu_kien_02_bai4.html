<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Chieu dai hcn:</p>
<input type="number" id="number1" placeholder="Nhap chieu dai vao">
<p> Chieu rong hcn: </p>
<input type="number" id="number2" placeholder="Nhap chieu rong vao">
<input type="button" onclick="ketQua()" value="Click me:))">
<div id="result"> </div>
<script>
    function ketQua() {
        let number1=document.getElementById("number1").value;
        let number2=document.getElementById("number2").value;
        let dientich=number1*number2;
        document.getElementById("result").innerHTML=('Dien tich hcn ='+dientich +'(cm^2)');
    }

</script>
</body>
</html>
