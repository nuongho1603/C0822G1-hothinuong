          alert('Cước điện thọai bạn gọi được = ' + cuoc + 'đồng ');

      alert('Cước điện thọai bạn gọi được = ' + cuoc + 'đồng ');
  } else {
      let cuoc= phut*200+phicodinh;
      alert('Cước điện thọai bạn gọi được = ' + cuoc + 'đồng ');
  }
