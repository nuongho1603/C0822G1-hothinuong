<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemtra = prompt('Nhập điểm bài kiểm tra của bạn:','');
    let giuaki = prompt('Nhập điểm thi giữa kỳ','');
    let cuoiky = prompt('Nhập điểm thi cuối kỳ','');
    let trungbinh = (kiemtra + giuaki + cuoiky)/3;
    if (trungbinh > 9) {
        alert('Đạt hạng A.');
    } else if (trungbinh < 9 && trungbinh >= 7) {
        alert('Đạt hạng B.');
    } else if (trungbinh < 7 && trungbinh >= 5) {
        alert('Đạt hạng C.');
    } else alert('Đạt hạng F.');

</script>
</body>
</html>
