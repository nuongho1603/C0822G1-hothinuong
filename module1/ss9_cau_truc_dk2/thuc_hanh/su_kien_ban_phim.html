<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="luffy" src="https://cutewallpaper.org/21/luffy-wallpaper-1080p/1920x1080-Monkey-D-Luffy-One-Piece-4k-Laptop-Full-HD-1080P-.jpg" style="position:absolute;left:0; top:0;" height="300" width="800"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("luffy");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        var element = document.getElementById("luffy");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
        var element = document.getElementById("luffy");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        var element = document.getElementById("luffy");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
