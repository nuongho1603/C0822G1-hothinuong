<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="picture" src="https://upanh123.com/wp-content/uploads/2020/11/hinh-anh-chibi-de-thuong-don-gian8.jpg" width="100px">
    <br>
    <input type="button" onclick="moveRight()" value="Click me!! ">
    <script>
        let ImgObj =null;
        imgObj=document.getElementById("picture");
        function init () {
            imgObj=document.getElementById("picture");
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
