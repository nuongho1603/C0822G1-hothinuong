<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<h3> Luyện tập với cấu trúc if/else </h3>
<script>
    let value = prompt('What is the "official" name of JavaScript?', '');
    if (value == 'ECMAScript') {
        alert('Right!');
    } else {
        alert("You don't know? ECMAScript!");
    }


</script>
</body>
</html>
