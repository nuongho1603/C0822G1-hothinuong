<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Swich-Case</title>
</head>
<body>
<h3> Câu lệnh Swich-Case </h3>
<script>
    var opera="+";
    var a=6;
    var b=3;
    switch(opera)
    {
        case'-':
            alert("a-b="+(a-b));
                break;
            case'+':
            alert("a+b="+(a+b));
            break;
            case('*'):
            alert("a*b="+(a*b));
            break;
            case('/'):
            alert("a/b="+(a/b));
            break;
            default:
            alert("Khong co phep toan!");
            break;
    }
</script>
</body>
</html>
