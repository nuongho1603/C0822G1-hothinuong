<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 50 ; i++) {
        arr[i] = +prompt("Moi ban nhap so vao mang : ");
    }
    let tong = 0;
    let trungBinh = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i += 2) {
        if (arr[i] % 2 == 1) {
            tong += arr[i];
            count++;
        }
    }
    trungBinh = tong / count;
    document.write("Mảng bạn nhập la=" + arr + "<br>"
        + "Kết quả trung bình cộng số lẻ ở vị trí chẵn của mảng=" + trungBinh);

</script>
</body>
</html>
