    let sum = 0;

    function kiemTraSo(number1, number2) {
        for (let i = 1;i < number1; i++) {
            if (number1 % i == 0) {

        for (let i = 1; i < number2; i++) {
            if (number2 % i == 0) {
                sum1 += i;
            }
        } return sum === number2 && sum1 === number1;
    }
