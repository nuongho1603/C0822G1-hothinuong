<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title> Bài toán chuyển độ</title>
</head>
<body>
<h2> Bài toán chuyển độ </h2>
<script>

    let doC = prompt('Mời bạn nhập độC =');
    let doF = ((9*doC)/5)+32;

    document.write('kết quả chuyển sang độ F='+doF);

</script>
</body>
</html>
