<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích Htron </title>
</head>
<body>
<h2> DT hinh tron </h2>
<script>
    let pi=3.14;
    let bannkinh=prompt('Moi nhap bán kính=');
    let dientich=bannkinh*bannkinh*pi;

    document.write('Dien tich hình  tron='+dientich);

</script>
</body>
</html>
