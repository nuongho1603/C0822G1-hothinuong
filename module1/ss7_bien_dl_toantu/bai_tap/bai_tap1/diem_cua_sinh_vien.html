<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm của một sinh viên</title>

</head>
<body>
<h1> Điểm của một sinh viên</h1>
<script>
    let ly = prompt("nhap diem ly");
    let hoa = prompt("nhap diem hoa");
    let sinh = prompt("nhap diem sinh");
    let v = parseInt(ly);
    let e = parseInt(hoa);
    let f = parseInt(sinh);
    let d=v+e+f;
    let m=(v+e+f)/3;
     document.write('Diem trung bình 3mon='+d);
     document.write(' Tong diem 3mon='+m);
</script>
</body>
</html>
