<body>
<h1> Điểm của một sinh viên</h1>
<script>
    let a = prompt("nhap diem ly");
    let b= prompt("nhap diem hoa");
    let c = prompt("nhap diem sinh");
    let v = parseInt(a);
    let e = parseInt(b);
    let f = parseInt(c);
    let d=v+e+f;
    let m=(v+e+f)/3;
     document.write('Diem trung bình 3mon='+d);
     document.write(' Tong diem 3mon='+m);
</script>
