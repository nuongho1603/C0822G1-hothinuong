<!DOCTYPE html>

    <title> Bài toán chuyển độ</title>

<body>
<h2> Bài toán chuyển độ </h2>
<script>

    let c=prompt('Mời bạn nhập độC =');

    document.write('kết quả chuyển sang độ F='+f);

</script>
