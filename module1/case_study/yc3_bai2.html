<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4];
    let b = [1, 2, 3, 8, 7, 4,5];
    let arr=[];
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < b.length; j++) {
            if (a[i] === b[j]) {
             arr.push(j);
             b.splice(j,1);
            }
        }
    }
    document.write(b);
</script>
</body>
</html>
