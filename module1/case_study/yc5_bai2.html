<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= number - 1; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let array = [[2, 3, 5], [7, 11, 13], [8, 4,23]];
    let count = 0;
    for (let i = 0; i <3; i++) {
        for (let j = 0; j < 3; j++) {
            if (checkNumber(array[i][j])) {
                count++;

            }
        }
    }


    alert(count);
</script>
</body>
</html>
