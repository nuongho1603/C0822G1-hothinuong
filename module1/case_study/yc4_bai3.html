<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(s1,s2) {
        let arr=[];
        let arr1=s1.split("");
        let arr2=s2.split("");
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    arr.push(arr1[i]);
                    arr1.splice(i,1);
                    arr2.splice(j,1);
                    j--;
                    i--;

                }
            }
        }
        return (arr+ "<br>" + "Co " +arr.length +" phan tu chung");
    }

    let s2="aabcc";
    let s1="adcaa";
document.write(checkString(s1,s2));
</script>
</body>
</html>
