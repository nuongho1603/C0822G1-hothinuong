<!--Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
<script>
    function checkNumber(arr) {
        // let min = 0;
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }
    function checkMin(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }

    let array = [[1, 2, 3], [4, 7, 3], [5, 10, 0]];
    document.write("so lon nhat trong mang 2 chieu:" + checkNumber(array) );
    document.write("so nho nhat trong mang 2 chieu:" + checkMin(array) );
