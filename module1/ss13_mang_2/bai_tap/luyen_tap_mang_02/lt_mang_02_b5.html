<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let chuoi1 = prompt('Nhap chuoi thu nhat:', '');
    let chuoi2 = prompt('Nhap chuoi thu hai:', '');
    if (chuoi1 === chuoi2) {
        document.write("Hai chuoi giong nhau");
    } else {
        document.write("Hai chuoi khac nhau");
    }

</script>
</body>
</html>
