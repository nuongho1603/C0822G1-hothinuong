<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->

<script>
    let soNguyenArr = [];
    let soLuong = 0;
    for (let i = 0; i < 5; i++) {
        soNguyenArr[i] = +prompt("Nhập phần tử vị trí thứ: " + (i + 1));
        if (soNguyenArr[i] >= 10) {
            soLuong ++;
        }
    }  document.write( soLuong );
</script>
</body>
</html>
