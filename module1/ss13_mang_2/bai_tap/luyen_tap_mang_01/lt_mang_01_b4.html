<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
<script>
    let soNguyenArr = [];
    for (let i = 0; i < 5; i++) {
        soNguyenArr[i] = +prompt('Nhap phan tu vi tri thu: ' + (i + 1));
    }
    document.write(soNguyenArr.reverse());
</script>
