<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. -->
<!--Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. -->
<!--Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
<script>
    let mangA = [];
    let mangB = [];
    let mangC = [];
    let result = [];
    for (let i = 0; i < 3; i++) {
        mangA[i] = +prompt('Nhap mang A : ' + (i + 1));
        mangB[i] = +prompt('Nhap mang B :' + (i + 1));
    }
    for (let i = 0; i < 5; i++) {
        mangC[i] = +prompt('Nhap mang C:' + (i + 1));
    }
    result.push(mangC +"," + mangB +"," + mangA);
    document.write('Hien thi mang C = ' + result.join(" "));

</script>
</body>
</html>
