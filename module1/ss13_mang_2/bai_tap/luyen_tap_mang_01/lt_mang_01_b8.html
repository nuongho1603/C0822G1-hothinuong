<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->

<script>
    let soNguyenArr = [];
    for (let i = 0; i < 10; i++) {
        soNguyenArr[i] = +prompt('Nhap vi tri phan tu thu: ' + (i + 1));
    }
    let sorted = soNguyenArr.sort();
    sorted.reverse();
    document.write(sorted);

</script>
</body>
</html>
