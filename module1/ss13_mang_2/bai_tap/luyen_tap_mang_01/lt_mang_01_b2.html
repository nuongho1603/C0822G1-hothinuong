<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. -->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let soNguyenArr = [];
    for (let i = 0; i < 10; i++) {
        soNguyenArr[i] = +prompt('Nhap phan tu vi tri thu: ' + (i + 1));
    }
    let index = [0];
    let max = soNguyenArr[0];
    for (let i = 1; i < 10; i++) {
        if (soNguyenArr[i] > max) {
            max = soNguyenArr[i];
            index = [i];
        }
    }
    document.write("Vi tri: " + index + " Gia tri lon nhat:" + max);
</script>
</body>
</html>
