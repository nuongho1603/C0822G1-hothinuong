<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi- -->
<script>
    let chuoi = prompt('Nhap chuoi ban muon: ');
    let bienDem = 0;
    for (let i=0;i< chuoi.length;i++) {
        if (chuoi[i] === 'a' || chuoi[i] === 'e' || chuoi[i] === 'i' || chuoi[i] === 'o' || chuoi[i] === 'u') {
            bienDem ++;
        }
    } document.write(bienDem);
</script>
</body>
</html>
