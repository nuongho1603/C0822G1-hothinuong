<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.-->
<!--In ra giá trị trung bình của các phần tử trong mảng.-->
<script>
    let soNguyenArr = [];
    for (let i = 0; i < 5; i++) {
        soNguyenArr[i] = +prompt('Nhap phan tu vi tri thu: ' + (i + 1));
    }
    let tong = soNguyenArr[0];
    let max = soNguyenArr[0];
    for (let i = 1; i < 5; i++) {
        if (soNguyenArr[i] > max) {
            max = soNguyenArr[i];
        }
        tong += soNguyenArr[i];
    }
    let trungBinh = tong / soNguyenArr.length;
    document.write("Gia tri lon nhat: " + max + "Gia tri trung binh:" + trungBinh);


</script>
</body>
</html>
